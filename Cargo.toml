[package]
name = "netscan"
version = "0.8.4"
authors = ["shellrow <81893184+shellrow@users.noreply.github.com>"]
edition = "2021"
description = "Cross-platform network scan library"
repository = "https://github.com/shellrow/netscan"
readme = "README.md"
keywords = ["network","security","scan"]
categories = ["network-programming"]
license = "MIT"

[dependencies]
rayon = "1.5.1"
rand = "0.8.4"
default-net = "0.9.0"
pnet_packet = "0.28.0"
pnet_datalink = "0.28.0"
socket2 = { version = "0.4.3", features = ["all"] }
async-io = { version = "1.6.0", optional = true }
futures = {version = "0.3.19", features = ["executor", "thread-pool"],  optional = true}
futures-lite = {version = "1.12.0", optional = true}
dns-lookup = { version = "1.0.8", optional = true }
native-tls = { version = "0.2.8", optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [ "std" ] }

[dev-dependencies]
ipnet = "2.3"

[features]
async = ["async-io", "futures", "futures-lite"]
service = ["dns-lookup", "native-tls"]
os = []
full = ["async", "service", "os"]

[lib]
name = "netscan"

[[example]]
name = "port_scan"
path = "examples/port_scan.rs"

[[example]]
name = "host_scan"
path = "examples/host_scan.rs"

[[example]]
name = "async_port_scan"
path = "examples/async_port_scan.rs"
required-features = ["async"]

[[example]]
name = "async_host_scan"
path = "examples/async_host_scan.rs"
required-features = ["async"]

[[example]]
name = "service_detection"
path = "examples/service_detection.rs"
required-features = ["service"]

[[example]]
name = "fingerprinting"
path = "examples/fingerprinting.rs"
required-features = ["os"]
